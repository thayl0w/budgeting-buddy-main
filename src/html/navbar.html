<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting Buddy - Navbar</title>
    <script src="navbar.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest" />
</head>

<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white/95 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center h-16">
            <!-- Logo -->
                <a href="/src/html/dashboard.html" class="text-2xl font-bold">
                    <span class="bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">
                        Budgeting Buddy
                    </span>
                </a>
    
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-1" id="desktop-nav">
                    <a href="/src/html/dashboard.html" class="nav-link">
                        <button class="nav-button px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</button>
                    </a>
                    <a href="/src/html/income.html" class="nav-link">
                        <button class="nav-button px-3 py-2 rounded-md text-sm font-medium transition-colors">Income</button>
                    </a>
                    <a href="/src/html/expenses.html" class="nav-link">
                        <button class="nav-button px-3 py-2 rounded-md text-sm font-medium transition-colors">Expenses</button>
                    </a>
                    <a href="/src/html/savings.html" class="nav-link">
                        <button class="nav-button px-3 py-2 rounded-md text-sm font-medium transition-colors">Savings</button>
                    </a>
                    <a href="/src/html/settings.html" class="nav-link">
                        <button class="nav-button px-3 py-2 rounded-md text-sm font-medium transition-colors">Settings</button>
                    </a>
                    
                    <!-- User Profile Section -->
                    <div id="user-info" class="ml-4 flex items-center space-x-2">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                <span class="text-blue-600 text-sm font-medium" id="user-initials">U</span>
                            </div>
                            <span class="text-sm text-gray-700" id="user-name">Welcome</span>
                        </div>
                        <button class="logout-btn text-sm text-red-600 hover:text-red-800 px-2 py-1 rounded hover:bg-red-50 transition-colors">Logout</button>
                    </div>
                </div>
    
                <!-- Mobile Menu Button -->
                <button class="md:hidden" id="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
    
            <!-- Mobile Menu -->
            <div class="md:hidden py-4 border-t border-gray-200 hidden" id="mobile-menu">
                <div class="flex flex-col space-y-2">
                    <a href="/src/html/dashboard.html" class="nav-link-mobile">
                        <button class="nav-button w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</button>
                    </a>
                    <a href="/src/html/income.html" class="nav-link-mobile">
                        <button class="nav-button w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors">Income</button>
                    </a>
                    <a href="/src/html/expenses.html" class="nav-link-mobile">
                        <button class="nav-button w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors">Expenses</button>
                    </a>
                    <a href="/src/html/savings.html" class="nav-link-mobile">
                        <button class="nav-button w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors">Savings</button>
                    </a>
                    <a href="/src/html/settings.html" class="nav-link-mobile">
                        <button class="nav-button w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors">Settings</button>
                    </a>
                    
                    <!-- Mobile User Profile -->
                    <div class="border-t border-gray-200 pt-4 mt-4">
                        <div class="flex items-center space-x-3 mb-3">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                <span class="text-blue-600 text-sm font-medium" id="mobile-user-initials">U</span>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-900" id="mobile-user-name">Welcome</p>
                                <p class="text-xs text-gray-500" id="mobile-user-email">user@example.com</p>
                            </div>
                        </div>
                        <button class="logout-btn w-full text-left text-sm text-red-600 hover:text-red-800 px-3 py-2 rounded hover:bg-red-50 transition-colors">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
